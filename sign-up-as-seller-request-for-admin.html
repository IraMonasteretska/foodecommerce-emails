<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up as seller request for admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="padding:0px;margin:0px;background: #f5f5f5;padding: 40px 0;">
   
    <div style="max-width: 600px;width: 100%;margin:0 auto;box-sizing: border-box;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <th width="100%" style="padding:24px 16px;background: #FFF;">
                    <img src="img/food_green.png" alt="food" style="width: 92px; height: auto; background-size: cover;
                    margin: 0 auto;">
                </th>
            </tr>
            <tr>
                <td width="100%">
                    <img src="img/heroimg3.jpg" alt="img" style="width: 100%;background-size:cover;">
                </td>
            </tr>
            <tr>
                <td style="padding: 45px 17px 77px; text-align: center;background: #fff;">
                    <h2
                        style="margin: 0 0 36px;color: #21292F;text-align: center;font-family: Montserrat,sans-serif;font-size: 17px;font-style: normal;font-weight: 600;line-height: 114%;">
                        Confirm your new seller registration
                    </h2>
                    <div class="box" style="margin: 0 auto;width: 290px;padding: 25px;border-radius: 10px;background: #FFF;box-shadow: 0px 4px 24px 0px rgba(0, 0, 0, 0.06);">
                        <img src="img/image_avatar.png" alt="image" style="width: 100px;height: 100px;border-radius:50%;background-size:cover;margin-bottom: 10px;">
                        <h2 style="margin: 0 0 3px;color: #3B454D;font-family: Montserrat,sans-serif;font-size: 17px;font-weight: 600;line-height: 150%;">
                            Anna Halland
                        </h2>
                        <p style="margin: 0 0 20px;color: #3B454C;font-family: Montserrat,sans-serif;font-size: 15px;font-style: normal;font-weight: 400;line-height: 150%;">
                            name@surname.com
                        </p>
                        <div class="greenbtn">
                            <a href="#" style="box-sizing: border-box;text-decoration: none;display: inline-block;margin-bottom: 15px;border-radius: 35px;background: #158466;padding: 13px 86px 11px;color: #FFF;font-size: 14px;font-style: normal;font-weight: 500;line-height: 110%;font-family: Montserrat,sans-serif;width: 240px;height: 40px;">
                                Approve
                            </a>
                        </div>
                        <div class="redbtn">
                            <a href="#" style="box-sizing: border-box;text-decoration: none;display: inline-block;width: 240px;height:40px;border-radius: 99px;border: 1px solid #C9273A;background: #FFF;padding: 10px;color: var(--error, #C9273A);font-size: 14px;font-style: normal;font-weight: 500;line-height: 110%;font-family: Montserrat,sans-serif;">
                                <img src="img/trash.png" alt="trash" style="margin-right: 5;width: 13px;height: 13px;">
                                Reject
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr style="background: #158466;text-align: center;">
                <td width="100%" style="padding: 31px 16px">
                    <img src="img/food_white.png" alt="food" style="width: 92px; height: auto; background-size: cover;
                    margin: 0 auto;">
                    <p
                        style="padding: 19px 0;color: #FFF;text-align: center;font-family: Inter,sans-serif;font-size: 13px;font-style: normal;font-weight: 400;line-height: normal;">
                        Â© Food Inc.23460 Harley Knox, Boriss, CA 92570 USA
                    </p>
                    <ul style="list-style: none;padding: 0; margin: 0;">
                        <li style="margin-right: 13px;display: inline-block;">
                            <a href="https://www.facebook.com/">
                                <img src="img/facebook_icon.png" alt="facebook"
                                    style="width: 26px;height: 26px;border-radius:50%;background-size:cover;">
                            </a>
                        </li>
                        <li style="margin-right: 13px;display: inline-block;">
                            <a href="https://twitter.com/">
                                <img src="img/twitter_icon.png" alt="twitter" style="width: 26px;height: 26px;border-radius:50%;background-size:cover;">
                            </a>
                        </li>
                        <li style="margin-right: 13px;display: inline-block;">
                            <a href="https://linkedin.com/">
                                <img src="img/linkedin_icon.png" alt="linkedin" style="width: 26px;height: 26px;border-radius:50%;background-size:cover;">
                            </a>
                        </li>
                        <li style="display: inline-block;">
                            <a href="https://www.youtube.com/">
                                <img src="img/youtube_icon.png" alt="youtube" style="width: 26px;height: 26px;border-radius:50%;background-size:cover;">
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
